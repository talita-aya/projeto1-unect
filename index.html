<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styleLight.css">
    <link rel="stylesheet" href="css/styleDark.css">
    <script src="https://kit.fontawesome.com/5afb4dfbd4.js" crossorigin="anonymous"></script>
    
    <title>uTask 2.0</title>
</head>
<body>
    
    <!-- PARTE SUPERIOR -->
    <header>
        <div class="container">
            <div class="navbar">

                <!-- LOGO UNECT -->
                <img src="img/logo branca.png" alt="logo da unect" class="logo">
                
                <!-- uTASK 2.0 -->
                <div class="nome">
                    <h1> <b>uTask</b> <i>2.0</i> </h1>
                    <div class="underline"></div>
                </div>
                
                <!-- ÍCONE CONFIGURAÇÕES -->
                <div class="config" id="config">
                    <i class="fas fa-cog fa-2x" onClick="iniciaModal()"></i>
                </div>
            </div>
    </header>

    
    <!-- PARTE DAS TAREFAS -->
    <div class="container">
        <div class="add tarefa">
            <!-- INPUT PARA ADD TAREFA -->
            <input type="text" name="input" id="input" placeholder="Adicionar tarefa...">
                   
            <!-- ÍCONE ADD -->
            <button onClick="lista()" id="button">
                <img src="img/add.png" id="adicione" alt="ícone para adicionar tarefa">
            </button>
        </div>

        <!-- DIVISÃO DE TAREFAS -->
        <div class="task">
            <!-- TO DO -->
            <div class="to do">
                <p>to do</p>
                <div class="underline2"></div>
                <!-- LISTA -->
                <article id="tarefas">
                    <!-- onde as tarefas aparecerão -->
                </article>
            </div>

            <!-- DOING -->
            <div class="doing">
                <p>doing</p>
                <div class="underline2"></div>
                <article id="tarefas2">
                    <!-- onde as tarefas aparecerão -->
                </article>
            </div>

            <!-- DONE -->
            <div class="done">
                <p>done</p>
                <div class="underline2"></div>
                <article id="tarefas3">
                    <!-- onde as tarefas aparecerão -->
                </article>
            </div>

        </div>
        
    </div>

    <!-- MODAL -->
    <section id="modal-container" class="modal-container" onClick="fechaModal()">
        <div id="content">
            <h3>Configurações</h3>
            <div class="underline3"></div>

            <!-- DARK MODE/ LIGHT MODE -->
            <div class="theme">
                <p>Dark mode</p><input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
            </div>
            
            <!-- WALLPAPER -->
            <div class="wallpaper">
                <p>Plano de fundo</p>
                <input type="url" name="linkWallpaper" id="linkWallpaper" placeholder="Coloque aqui o link da imagem">
            </div>
            
            <!-- BOTÕES MODAL -->
            <div class="modalBotao">
                <input type="button" value="Limpar" id="limpar" onClick="limpar()">
                <input type="button" value="Aplicar" id="aplicar" onClick="aplicar()">
            </div>
            
        </div>
    </section>

    <div class="wrapper">
        <img src="img/cookie.png" alt="cookie">
        <div class="conteudo">
            <p>Você está de acordo com a nossa política de uso de cookies para amplificar sua experiência no site?</p>
            <button class="item" id="item" onClick="item()">Eu concordo</button>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/lista.js"></script>
    <script src="js/wallpaper.js"></script>
    <script src="js/cookies.js"></script>
</body>
</html>
