<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5afb4dfbd4.js" crossorigin="anonymous"></script>
    
    <title>Projeto #1</title>
</head>
<body>
    <!-- PARTE SUPERIOR -->
    <header>
        <div class="container">
            <div class="navbar">

                <!-- LOGO UNECT -->
                <img src="img/logo azul.png" alt="logo da unect" class="logo">
                
                <!-- uTASK 2.0 -->
                <div class="nome">
                    <h1> <b>uTask</b> <i>2.0</i> </h1>
                    <div class="underline"></div>
                </div>
                
                <!-- ÍCONE CONFIGURAÇÕES -->
                <div class="config" id="config">
                    <i class="fas fa-cog fa-2x" onClick="iniciaModal()"></i>
                </div>
            </div>
    </header>

    
    <!-- PARTE DAS TAREFAS -->
    <div class="container">
        <div class="add tarefa">
            <!-- INPUT PARA ADD TAREFA -->
            <input type="text" name="input" id="input" placeholder="Adicionar tarefa...">
                   
            <!-- ÍCONE ADD -->
            <button onClick="lista()">
                <i class="fas fa-plus-square fa-3x"></i>
            </button>
        </div>

        <!-- DIVISÃO DE TAREFAS -->
        <div class="task">
            <!-- TO DO -->
            <div class="to do">
                <p>to do</p>
                <div class="underline2"></div>
                <!-- LISTA -->
                <article id="tarefas">
                    <!-- onde as tarefas aparecerão -->
                </article>
            </div>

            <!-- DOING -->
            <div class="doing">
                <p>doing</p>
                <div class="underline2"></div>
            </div>

            <!-- DONE -->
            <div class="done">
                <p>done</p>
                <div class="underline2"></div>
            </div>

        </div>
        
    </div>

    <!-- MODAL -->
    <section id="modal-container" class="modal-container" onClick="fechaModal()">
        <div id="content">
            <h3>Configurações</h3>
            <div class="underline3"></div>
            
        </div>
    </section>
    
    <script src="js/modal.js"></script>
    <script src="js/lista.js"></script>
</body>
</html>
