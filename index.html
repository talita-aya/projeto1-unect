<!DOCTYPE html>
<html lang="pt-br">
<head>

            </div>
            
            <!-- INPUT PARA ADD TAREFA -->

                <div class="add" id="add">

                        <li>fazer compras</li>
                        <div class="underline3"></div>
                    </ul>
                </div>
                -->

            <div class="underline3"></div>
            
        </div>
    </section>
